<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <style>@import "libs/style.css";</style>
    <title>Dice Roller</title>

  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="libs/app.js" integrity="sha384-vPiYdOKZMXLJuJU/il3CZ6HgsFwmA04j4t4BbVDsoLFzZvqg6KSx2pMg11fWn3EV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="libs/amplify.min.js" integrity="sha384-NQiaZrOrRhTJSXW9TiBMdfY+zth3IM0/NbCy/rzZHybmBMPcr5IMdxSJxbCdotPd" crossorigin="anonymous"></script>

    <div class="container">
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control text-center" id="DiceText" placeholder="Example: d20+2d4+1">
        </div>
      </div>
      <div class="row">
        <div class="col input-group mb-2 mr-sm-2" id="DiceResultsRow" style="background: #fff;">
          <div class="input-group-prepend">
            <div class="input-group-text">Dice Results:</div>
          </div>
          <input class="form-control" type="text" id="DiceResults" placeholder="" readonly>
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#optionsModal">
            <span class="fas fa-cog"></span>
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="DieOptions-tab" data-toggle="tab" href="#DieOptions" role="tab" aria-controls="DieOptions" aria-selected="true">Die Options</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" id="DiceOptions-tab" data-toggle="tab" href="#DiceOptions" role="tab" aria-controls="DiceOptions" aria-selected="false">Dice Options</a>
                </li>
              </ul>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="DieOptions" role="tabpanel" aria-labelledby="DieOptions-tab">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" class="DieO-CheckBox-0" id="DieO-dropLowest" aria-label="Checkbox for following text input">
                          <label class="form-check-label" for="DieO-dropLowest">Drop Lowest</label>
                      </div>
                    </div>
                    <input type="number" min="0" data-bind="value:DieO-dropLowest-text" class="form-control" id="DieO-dropLowest-text" aria-label="Number input with checkbox">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" class="DieO-CheckBox-0" id="DieO-rerollTotal" aria-label="Checkbox for following text input">
                        <label class="form-check-label" for="DieO-rerollTotal">Reroll Total</label>
                      </div>
                    </div>
                    <input type="number" min="0" data-bind="value:DieO-rerollTotal-text" class="form-control" id="DieO-rerollTotal-text" aria-label="Text input with checkbox">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" class="DieO-CheckBox-0" id="DieO-rerollDie" aria-label="Checkbox for following text input">
                        <label class="form-check-label" for="DieO-rerollDie">Reroll Die</label>
                      </div>
                    </div>
                    <input type="number" min="0" data-bind="value:DieO-rerollDie-text" class="form-control" id="DieO-rerollDie-text" aria-label="Text input with checkbox">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" class="DieO-CheckBox-0" id="DieO-subAll" aria-label="Checkbox for following text input">
                        <label class="form-check-label" for="DieO-subAll">Subtract All</label>
                      </div>
                    </div>
                    <input type="number" min="0" data-bind="value:DieO-subAll-text" class="form-control" id="DieO-subAll-text" aria-label="Text input with checkbox">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" class="DieO-CheckBox-0" id="DieO-addAll" aria-label="Checkbox for following text input">
                        <label class="form-check-label" for="DieO-addAll">Add All</label>
                      </div>
                    </div>
                    <input type="number" min="0" data-bind="value:DieO-addAll-text" class="form-control" id="DieO-addAll-text" aria-label="Text input with checkbox">
                  </div>

                </div>
                <div class="tab-pane fade" id="DiceOptions" role="tabpanel" aria-labelledby="DiceOptions-tab">Balls</div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="clearDieOptions()">Clear</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal"  onclick="clearDieOptions()">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>


      <div class="row no-gutters align-items-center">
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="7" onclick="changeField(7)">7</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="8" onclick="changeField(8)">8</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="9" onclick="changeField(9)">9</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-danger keypad" id="Clear" onclick="clearField()">CLR</button>
        </div>
      </div>

      <div class="row no-gutters align-items-center">
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="4" onclick="changeField(4)">4</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="5" onclick="changeField(5)">5</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="6" onclick="changeField(6)">6</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-danger keypad" id="Plus" onclick="changeField('+')">+</button>
        </div>
      </div>

      <div class="row no-gutters align-items-center">
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="1" onclick="changeField(1)">1</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="2" onclick="changeField(2)">2</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="3" onclick="changeField(3)">3</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-danger keypad" id="Minus" onclick="changeField('-')">-</button>
        </div>
      </div>

      <div class="row no-gutters align-items-center">
        <div class="col colButtons">
          <button type="button" class="btn btn-warning keypad" id="D" onclick="changeField('d')">D</button>
        </div>
        <div class="col colButtons">
          <button type="button" class="btn btn-dark keypad" id="0" onclick="changeField(0)">0</button>
        </div>
        <div class="col-6 colButtons">
          <button type="button" class="btn btn-success successButton" id="ROLL" onclick="rollFunc()">ROLL</button>
        </div>
      </div>
    </div>

  </body>
</html>
