 <div data-dojo-type="dojox/mobile/Pane" style="background-color: #424040; width: 100%; height: 100%;">

         &nbsp;<button data-dojo-type="dojox/mobile/Button" id="bPluss" class="controlButtons" onclick="changeField('+')" style="width: 90%; height: 90%;">+</button>
